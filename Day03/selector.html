<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* child combinator*/
      ul > li {
        color: red;
      }
      /*descendent selector*/
      div h1 {
        color: blue;
      }

      /*grouping selector*/
      h2,
      p {
        color: red;
      }

      a {
        transition: all 400ms ease-in 100ms;
      }
      a:hover {
        font-size: 20px;
        color: red;
      }

      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
    </ul>

    <div>
      <h1>hello</h1>
    </div>

    <div id="wrapper">
      <h2>techno</h2>
      <p>hello</p>
    </div>

    <a href="">Click</a>
  </body>
</html>
